<h1>Euchre(Yoo-Ker)</h1>

<div class="container">
    <div class="cardTable">
        <div class="p0" id="p0">
            <div class="hand" id="p0Hand"></div>

        </div>
        <div class="p1" id="p1"><div class="hand" id="p1Hand"></div></div>

            <div class="p0trick" id="p0trick"></div>
            <div class="p1trick" id="p1trick"></div>
            <div class="p2trick" id="p2trick"></div>
            <div class="p3trick" id="p3trick"></div>
        </div>
        <div class="p0dealer" id="p0dealer" style="display: none">Dealer&nbsp;&nbsp;</div>
        <div class="p1dealer" id="p1dealer" style="display: none">Dealer&nbsp;&nbsp;</div>

        <div class="p3dealer" id="p3dealer" style="display: none">Dealer&nbsp;&nbsp;</div>

        <div class="sbHalf" id="team1"></div>
        <div class="sbHalf" id="team2"></div>
    </div>
    </div>
